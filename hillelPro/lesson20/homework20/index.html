<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form action="#" method="post" class="form-auth">
                <h1 class="title">Sign in</h1>
                <div class="error"></div>
                <div class="container-center">
                    <div class="input-form">
                        <input class="input" id="email" name="user_name" type="text" placeholder="Enter your email"/>
                        <div class='error-msg'></div>
                    </div>
                    <div class="input-form">
                        <input class="input" id="password" name="password" type="password" placeholder="Enter your password"/>
                        <div class='errorMessage'></div>
                    </div>
                </div>
                <div class="container-center">
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
